#bootstrap.xml
server:
  port: 3377

spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #Nacos服务注册中心地址
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        file-extension: yml  #指定yaml格式的配置
        group: TEST_GROUP
        #group: DEV_GROUP
        namespace: 1cebca80-680c-4f8b-84d4-9ec57a25cdc5

